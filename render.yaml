# Schema documented at https://render.com/docs/yaml-spec
services:
    - type: web # valid values: https://render.com/docs/yaml-spec#type
      region: ohio
      name: sample-service-name
      env: python # valid values: https://render.com/docs/yaml-spec#environment
      buildCommand: "./render_build.sh"
      startCommand: "gunicorn wsgi --chdir ./src/"
      plan: free # optional; defaults to starter
      numInstances: 1
      envVars:
          - key: BASENAME # Imported from Heroku app
            value: /
          - key: FLASK_APP # Imported from Heroku app
            value: src/app.py
          - key: FLASK_DEBUG # Imported from Heroku app
            value: 0
          - key: FLASK_APP_KEY # Imported from Heroku app
            value: "any key works"
          - key: PYTHON_VERSION
            value: 3.10.6
          - key: JWT_API_KEY
            sync: false
          - key: ADMIN_USER_PASSWORD
            sync: false
          - key: SERVICE_ID
            sync: false
          - key: USER_ID
            sync: false
          - key: API_URL
            sync: false
          - key: TEMPLATE_ID
            sync: false
          - key: PRIVATE_KEY
            sync: false
          - key: CLOUDINARY_CLOUD
            sync: false
          - key: CLOUDINARY_KEY
            sync: false
          - key: CLOUDINARY_SECRET
            sync: false
          - key: BACKEND_URL
            sync: false
          - key: FRONTEND_URL
            sync: false
          - key: DATABASE_URL # Render PostgreSQL database
            fromDatabase:
                name: postgresql-trapezoidal-42170
                property: connectionString

databases: # Render PostgreSQL database
    - name: postgresql-trapezoidal-42170
      region: ohio
      ipAllowList: [] # only allow internal connections
      plan: free # optional; defaults to starter
